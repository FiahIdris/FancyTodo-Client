  <!-- bootstrap -->

    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- google -->
  <meta name="google-signin-client_id"
    content="1055302973797-nkf01ig3egs4vrobijrmjdehtd6c53pe.apps.googleusercontent.com">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <!-- css styles -->
  <link rel=" stylesheet" type="text/css" href="styles.css">
  <title>Fancy-Todo-App</title>
</head>

<body>
  <!-- navbar -->
  <nav class="nav">
    <a class="nav-link " id='home' href="#">Home </a>
    <a class="nav-link" id='sign-up' href="#">Sign up </a>
    <a class="nav-link" id='log-in' href="#">Log in</a>
    <a class="nav-link" id='log-out' href="#">Log out</a>
    <a class="nav-link" id='myTodos' href="#">My Todos</a>
    <p id="weather"></p>
  </nav>

  <div id="quote">

  </div>

  <!-- home -->
  <div class=' div-home'>
    <header>
      <h2 class='logo'>You <strong>DO </strong> me <span> COZ </span> You <strong>LIST</strong> me
      </h2>
    </header>
    <div class='midContainer'>
      <img class='image1' src=" img/busyWork.jpg" alt="">
      <img class='image2' src=" img/busyWork2.jpg" alt="">
      <p class='greeting'>Organize your mundane stuffs with TODOZ and find your life easier to live</p>
      <p style="color: brown;">BYE TOUGH DAY</p>
    </div>
  </div>

  <!-- form sign up -->
  <form class="form-register" id="form-sign-up">
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" class="form-control" id="first_name">
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" class="form-control" id="last_name">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password">
    </div>
    <div class="form-group">
      <label for="date_of_birth">Date Of Birth</label>
      <input type="date" class="form-control" id="date_of_birth">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <!-- form login -->
  <form class="form-login">
    <div class="form-group">
      <label for="emailLogin">Email</label>
      <input type="email" class="form-control" id="emailLogin">
    </div>
    <div class="form-group">
      <label for="passwordLogin">Password</label>
      <input type="password" class="form-control" id="passwordLogin">
    </div>
    <button type="submit" class="btn btn-primary">Log In</button><br><br>
    or <br><br>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </form>


  <!-- Create New Todo -->


  <!-- All Todo List -->
  <div class="todos">
    <div class="jumbotron">
      <h1 class="display-4">My TodoList</h1>
      <hr class="my-4">
      <!-- form adding -->
      <form class='addTodoForm'>
        <label for="title">title</label>
        <input type="text" id="title"><br><br>
        <label for="description">description</label>
        <input type="text" id="description"><br><br>
        <label for="due_date">due_date</label>
        <input type="date" id="due_date"><br><br><br>
        <input type="submit">
      </form>
      <!-- form editing -->
      <form class='editTodoForm'>
        <input type="hidden" id="editId"><br><br>
        <label for="editTitle">title</label>
        <input type="text" id="editTitle"><br><br>
        <label for="editDescription">description</label>
        <input type="text" id="editDescription"><br><br>
        <label for="editDue_date">due_date</label>
        <input type="date" id="editDue_date"><br><br><br>
        <label for="editStatus">status</label>
        <input type="text" id="editStatus"><br><br><br>
        <input type="submit">
      </form>
      <p class="lead">
        <a class="btn btn-primary btn-lg createTodo" href="#" role="button">More Todo</a>
      </p>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Due Date</th>
          <th scope="col">Done/Undone</th>
          <th scope="col">Delete/Edit</th>
        </tr>
      </thead>
      <tbody id='all-todos'></tbody>

    </table>
  </div>

  <!-- booststrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <!-- jQuery cdn -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src='main.js'></script>
  <!-- google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
